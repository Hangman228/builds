---

name: Publish

on:
  push:
    branches:
      - master
  repository_dispatch:
    types:
      - Publish

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install
        run: npm ci

      - name: Build
        run: docker build -t elementary/builds .

      - name: Publish
        run: |
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
          docker push elementary/builds:latest

      - name: Setup kubectl
        uses: azure/setup-kubectl@v1

      - name: Deploy
        run: >
          kubectl
            --user="${{ secrets.KUBE_USER }}"
            --server="${{ secrets.KUBE_SERVER }}"
            --token="${{ secrets.KUBE_TOKEN }}"
            --namespace="builds"
            set image deployment/builds builds=elementary/builds:latest
